{% extends "base.html" %}

{% block content %}
  <div class="page-header section-height-100 py-7 px-8 shadow-lg" style="background-image: url('/static/assets/img/curved-images/curved-13.jpg')">
    <div class="pt-4 px-5 border-radius-2xl section-height-85 col-lg-12 blur shadow-blur">
      <h2>
      {{ dish_type.name }}
      <a href="{% url 'restaurant:dish-type-delete' pk=dish_type.id %}" class="btn bg-gradient-danger my-auto float-end">
        Delete
      </a>
      <a href="{% url 'restaurant:dish-type-update' pk=dish_type.id %}" class="btn btn-secondary my-auto float-end">
        Update
      </a>
      </h2>
      <div class="border-radius-xl blur-section px-4 pt-3 pb-1 my-3 text-dark">
        <h5>Dishes belonging to this type</h5>
        <ul>
          {% for dish in dish_type.dish_set.all %}
            <li><a class="text-gradient text-primary" href="{% url 'restaurant:dish-detail' pk=dish.id%}">{{ dish.name }}</a></li>
          {% empty %}
            <li>There are no dishes here.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
