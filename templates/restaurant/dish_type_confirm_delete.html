{% extends "base.html" %}

{% block content %}
  <h1>Delete: {{ dishtype }}?</h1>
  <hr>
  <p>Are you sure you want to delete this dish type?</p>
  <p><i>All Dishes with this dish type will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, I am sure." class="btn btn-danger">
    <a href="{% url 'restaurant:dish-type-detail' pk=dishtype.id %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
  <hr>
{% endblock %}
