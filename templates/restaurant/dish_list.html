{% extends "base.html" %}

{% block content %}
  <h1>
    Dish list
  </h1>
  {% if dish_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>

      {% for dish in dish_list %}
        <tr>
          <td>
              {{ dish.id }}
          </td>
          <td>
              {{ dish.name }}
          </td>
          <td>
              {{ dish.price }}
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no dishes in the service.</p>
  {% endif %}
{% endblock %}
