{% extends "base.html" %}

{% block content %}
  <h1>Delete: {{ dish }}?</h1>
  <hr>
  <p>Are you sure you want to delete this dish?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, I am sure." class="btn btn-danger">
    <a href="{% url 'restaurant:dish-detail' pk=dish.id %}" class="btn btn-secondary">
      Cancel
    </a>

  </form>
  <hr>
{% endblock %}
