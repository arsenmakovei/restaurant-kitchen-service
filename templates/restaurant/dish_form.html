{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {{ object|yesno:"Update,Create" }} dish
    {% if object %}
      <a href="{% url 'restaurant:dish-detail' pk=dish.id %}" class="btn btn-secondary link-to-page">
        Cancel
      </a>
    {% else %}
      <a href="{% url 'restaurant:dish-list' %}" class="btn btn-secondary link-to-page">
        Cancel
      </a>
    {% endif %}
  </h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
