{% extends "base.html" %}

{% block content %}
  <div class="page-header section-height-100 py-7 px-8 shadow-lg" style="background-image: url('/static/assets/img/curved-images/curved-13.jpg')">
    <div class="pt-4 px-5 border-radius-2xl section-height-85 col-lg-12 blur shadow-blur">
      <h2>Delete your account?</h2>
      <div class="border-radius-xl blur-section px-4 pt-3 pb-1 my-3 text-dark">
        <p class="font-weight-bold">Are you sure you want to delete your account?</p>
        <p class="font-weight-bold"><i>All your personal information will be also deleted!</i></p>
        <form action="" method="post">
          {% csrf_token %}

          <input type="submit" value="Yes, I am sure." class="btn bg-gradient-danger">
          <a href="{% url 'restaurant:cook-detail' pk=user.id %}" class="btn btn-secondary">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
